<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

  <a-scene embedded arjs>

    <a-assets>
      <video id="octo-video" muted autoplay loop src="videos/octo-video.mp4"></video>
    </a-assets>

    <a-marker type="pattern" url="markers/ballon.patt">
      <a-video src="#octo-video" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      // Démarrer la vidéo automatiquement
      var video = document.getElementById('octo-video');
      video.play();
    });
  </script>

</body>

</html>
