<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="js/nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait raptor4...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: high;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    isMobile="true"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="markers/raptor"
      smooth="true"
      smoothCount="2000"
      smoothTolerance="2000"
      smoothThreshold="115"
      size="0.18"
    >

      <a-video
          position="-350 -150 -100"
          scale="1 1 1"
          src="videos/octo-video.mp4"
          autoplay="true"
          rotation="-90 0 0" 
        ></a-video>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

<script> 

  window.addEventListener("arjs-nft-loaded", (event) => {
    console.log("trex4");
  });

</script>
