<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        #video {
            width: 100%; /* Utilise la largeur maximale disponible */
            height: auto; /* Ajuste automatiquement la hauteur en conservant le ratio */
        }
    </style>
</head>
<body>
    <h1>Webcam Capture</h1>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton">Capturer</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var captureButton = document.getElementById('captureButton');

        // Contraintes pour une qualité maximale
        var constraints = {
            video: {
                width: { max: 4096 },
                height: { max: 2160 },
                facingMode: 'environment' // Utiliser la caméra arrière (si disponible)
            }
        };

        // Récupérer la vidéo de la webcam et l'afficher dans la balise <video>
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.log("Une erreur est survenue : " + err);
            });

        // Fonction pour capturer une image de la webcam
        function captureImage() {
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var imageDataURL = canvas.toDataURL('image/png');
            // Créer un lien de téléchargement pour l'image capturée
            var downloadLink = document.createElement('a');
            downloadLink.href = imageDataURL;
            downloadLink.download = 'captured_image.png'; // Nom du fichier à télécharger
            downloadLink.click();
        }

        // Associer la fonction captureImage au clic sur le bouton
        captureButton.addEventListener('click', captureImage);
    </script>
</body>
</html>
