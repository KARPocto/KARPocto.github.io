<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="js/nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="markers/raptor"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="modeles3D/vaisseau.gltf"
        scale="5 5 5"
        position="150 300 -100"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

<script> 

  window.addEventListener("arjs-nft-loaded", (event) => {
    console.log("trex2");
  });
  
  
  const constraints = {
  video: {
    width: { ideal: 1920 }, // Définir la largeur souhaitée
    height: { ideal: 1080 }   // Définir la hauteur souhaitée
  }
};

navigator.mediaDevices.getUserMedia(constraints)
  .then(stream => {
    // Obtenir les paramètres de la caméra à partir du flux vidéo
    const videoTrackSettings = stream.getVideoTracks()[0].getSettings();
    const resolution = {
      width: videoTrackSettings.width,
      height: videoTrackSettings.height
    };
    console.log("Résolution de la caméra :", resolution);
  })
  .catch(error => {
    console.error('Erreur lors de l\'accès à la caméra : ', error);
  });
  
  </script>
