<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="js/nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait raptor4...</div>
  </div>

<a-scene
    vr-mode-ui="enabled: false;"
    renderer='antialias: true; alpha: true; precision: mediump;'
    embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
        <video src="videos/octo-video.mp4"
            preload="auto" id="vid" response-type="arraybuffer" loop
            autoplay autofocus playsinline>
        </video>
    </a-assets>

    <a-nft
        videohandler
        type='nft' url='markers/raptor'
    >
    
    <a-video src="#vid" position="10 -10 -175" rotation="-90 0 0" width='400'  height='400'>
    </a-video>

    </a-nft>
    <a-entity camera></a-entity>
</a-scene>
  
</body>

<script> 

  window.addEventListener("arjs-nft-loaded", (event) => {
    console.log("trex4");
  });

</script>
